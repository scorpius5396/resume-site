<!DOCTYPE html>
<html>

        <meta name="viewpoort" content="width=device-width, initial-scale=1.0"/>

    <body>

        <header>
            <h1>楊雅涵Chrysta</h1>
            <p>網頁前端工程師</p>
        </header>

        <section id="about">
            <h2>About Me</h2>
            <p>我是一位轉職中的前端工程師，熱愛打造互動與美觀的網站。</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>✅ HTML</li>

                <li>✅ JavaScript</li>

        <section id="projects">
            <h2>Projects</h2>

                <h3>我的第一個網站</h3>

        <footer>
            <p>📧 scorpius5396@gmail.com | 🌐 <a href="#">GitHub</a></p>
        </footer>

        <button id="backToTop">⬆️ 回到頂部</button>

    <script>

        const btn=document.getElementById('backToTop');

        window.addEventListener('scroll',()=>{
            if(window.scrollY > 50){
                btn.style.display='block';
            }else{
                btn.style.display='none';
            }
        });

        btn.addEventListener('click',()=>{
            window.scrollTo({top:0, behavior: 'smooth'});
        })

    </script>
    </body>
